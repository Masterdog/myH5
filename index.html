            <div class="form-group">
                <label for="Subrack_ID" class="col-md-2 control-label">子架ID</label>
                <div class="input-group date form_datetime col-md-5 pull-left" data-link-field="Subrack_ID">
                    <input class="form-control" size="16" type="text" placeholder="0-7">
                </div>
                <input type="hidden" id="Subrack_ID" value=""/><br/>
            </div>


            <div class="form-group">
                <label for="IP" class="col-md-2 control-label">IP地址显示</label>
                <div class="input-group col-md-5 pull-left" data-link-field="IP">
                    <input class="form-control" size="16" type="text" placeholder="IP">
                </div>
                <input type="hidden"  id="IP" value=""/><br/>
            </div>
            <div class="form-group">
                <label for="Mask" class="col-md-2 control-label"></label>
                <div class="input-group col-md-5 pull-left" data-link-field="Mask">
                    <input class="form-control" size="16" type="text" placeholder="Mask">
                </div>
                <input type="hidden" id="Mask" value=""/>
            </div>
            <div class="form-group">
                <label for="Gateway" class="col-md-2 control-label"></label>
                <div class="input-group col-md-5 pull-left" data-link-field="Gateway">
                    <input class="form-control" size="16" type="text" placeholder="Gateway">
                </div>
                <input type="hidden" id="Gateway" value=""/>
            </div>

            <div class="form-group">
                <label for="OutTime" class="col-md-2 control-label">连接超时时间</label>
                <div class="input-group col-md-5 pull-left" data-link-field="OutTime">
                    <input class="form-control" size="16" type="text" placeholder="256">
                    <span class="input-group-addon">秒</span>
                </div>
                <input type="hidden" id="OutTime" value=""/>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">软件自动匹配</label>
                <div class="input-group col-md-1 radio">
                    <span class="input-group-addon">
                        <input type="radio">On
                    </span>
                </div>
                <div class="input-group col-md-1 radio">
                    <span class="input-group-addon">
                        <input type="radio">Off
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">日期时间设置</label>
                <div class="jeinpbox">
                    <input type="text" class="form-control" id="DateTime" placeholder="YYYY-MM-DD hh:mm:ss">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">缺省数据格式</label>
                <label class="radio-inline pull-left">
                    <input class="" type="radio" name="inlineRadioOptions" id="sci" value="option1"> 科学计数法
